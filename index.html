<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS 程序前端</title>
    <style>
        /* 仅做简单演示，保证移动端正常缩放 */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 1rem auto;
            padding: 1rem;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input[type="number"],
        input[type="text"],
        button {
            margin-top: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            /* 保留输出的换行格式 */
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DFS 程序前端</h1>
        <form action="/cgi-bin/TeamBuilder.cgi" method="POST">
            <!-- 
                这里的 action="/cgi-bin/dfs.cgi" 假设 dfs.cgi 放在服务器的 /cgi-bin/ 下
                如果你放在其他地方，请改成对应路径
            -->

            <!-- 1. 输入 N, K -->
            <!-- <label for="N">总人数 N (id 范围为 1 ~ N)：</label>
            <input type="number" id="N" name="N" min="1" required />

            <label for="K">每个队伍人数 K：</label>
            <input type="number" id="K" name="K" min="1" required /> -->

            <!-- 2. 输入队伍中的 K 个 id (用空格或逗号分隔)。 
                     如果有更多需求可以自行拆分为多个 input 
            -->
            <label for="ids">请输入队伍中15位成员的 id（1-45的整数，用空格分隔）：</label>
            <input type="text" id="ids" name="ids" placeholder="例如：1 3 5 7..." required />

            <!-- 提交按钮 -->
            <div style="margin-top:1rem;">
                <button type="submit">提交运行 DFS</button>
            </div>
        </form>

        <!-- 显示输出结果，注意：表单提交后，此页面不会自动填充结果，
             真正的输出需要由 dfs.cgi 生成 HTML 或文本再返回给浏览器。
             如果想在同一页面展示结果，需要在 CGI 程序中生成完整的 HTML。
        -->
        <div class="result">
            <!-- CGI 程序输出会直接返回到浏览器，
                 如果 CGI 程序输出的是纯文本，则会显示为纯文本；
                 如果输出HTML，则以HTML形式渲染。 -->
            这里会显示 DFS 程序的输出结果（请查看 CGI 程序返回的响应）
        </div>
    </div>
</body>

</html>
